<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory - Grocery Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4caf50;
        --primary-dark: #45a049;
        --light-bg: #f8f9fa;
        --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        --low-stock-bg: #fff3cd;
      }

      body {
        background-color: var(--light-bg);
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }

      .header {
        background-color: var(--primary);
        color: white;
      }

      .inventory-container {
        max-width: 1100px;
        margin: 2.5rem auto;
      }

      .inventory-card {
        background: white;
        border-radius: 20px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
        border: 1px solid rgba(76, 175, 80, 0.12);
      }

      .table thead th {
        background-color: #e8f5e9;
        color: #2e7d32;
        font-weight: 600;
        border-bottom: 2px solid #a5d6a7;
      }

      /* Highlighting for low stock items */
      .low-stock-warning {
        background-color: var(--low-stock-bg) !important;
      }

      .stock-input {
        width: 100px !important;
        border-radius: 8px;
        text-align: center;
      }

      .btn-action {
        border-radius: 8px;
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
        transition: 0.2s;
      }

      .toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 2000;
      }
    </style>
  </head>
  <body>
    <header class="header py-3 shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="{{ url_for('dashboard') }}" class="text-white fs-3">
          <i class="bi bi-arrow-left-circle-fill"></i>
        </a>
        <h4 class="mb-0 fw-bold">Manage Inventory</h4>
        <button
          class="btn text-white"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
        >
          <i class="bi bi-list fs-3"></i>
        </button>
      </div>
    </header>

    <div class="inventory-container container">
      <div class="inventory-card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h5 class="fw-bold text-success mb-0">Product Stock List</h5>
          <a
            href="{{ url_for('add_product') }}"
            class="btn btn-outline-success btn-sm rounded-pill"
          >
            <i class="bi bi-plus-lg"></i> Add New Product
          </a>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Current Stock</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for p in products %}
              <tr
                class="{% if p.stock <= 10 %}low-stock-warning{% endif %}"
                id="row-{{ p.id }}"
              >
                <td class="fw-bold">{{ p.name }}</td>
                <td>â‚¹{{ p.price }}</td>
                <td>
                  <input
                    type="number"
                    id="stock-{{ p.id }}"
                    value="{{ p.stock }}"
                    class="form-control stock-input d-inline-block"
                    min="0"
                  />
                </td>
                <td class="text-center">
                  <button
                    class="btn btn-success btn-action me-2"
                    onclick="updateStock('{{ p.id }}')"
                  >
                    <i class="bi bi-save"></i> Update
                  </button>
                  <button
                    class="btn btn-danger btn-action"
                    onclick="deleteProduct('{{ p.id }}')"
                  >
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        {% if not products %}
        <div class="text-center py-5 text-muted">
          <i class="bi bi-box-seam fs-1 d-block mb-3"></i>
          <p>No items found in your inventory.</p>
        </div>
        {% endif %}
      </div>
    </div>

    <div class="offcanvas offcanvas-start" id="sidebar">
      <div class="offcanvas-header bg-success text-white">
        <h5 class="offcanvas-title">Navigation</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body p-0">
        <div class="list-group list-group-flush">
          <a
            href="{{ url_for('dashboard') }}"
            class="list-group-item list-group-item-action py-3"
            >Dashboard</a
          >
          <a
            href="{{ url_for('inventory') }}"
            class="list-group-item list-group-item-action py-3 active"
            >Inventory</a
          >
          <a
            href="{{ url_for('sales') }}"
            class="list-group-item list-group-item-action py-3"
            >Sales Records</a
          >
          <a
            href="{{ url_for('logout') }}"
            class="list-group-item list-group-item-action py-3 text-danger"
            >Logout</a
          >
        </div>
      </div>
    </div>

    <div class="toast-container">
      <div
        id="actionToast"
        class="toast align-items-center text-white border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMessage"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Display professional toast notifications
      function showToast(message, type = "success") {
        const toastEl = document.getElementById("actionToast");
        const toastMsg = document.getElementById("toastMessage");
        toastEl.className = `toast align-items-center text-white border-0 bg-${type === "success" ? "success" : "danger"}`;
        toastMsg.innerText = message;
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      }

      async function updateStock(productId) {
        const stockVal = document.getElementById(`stock-${productId}`).value;

        try {
          const response = await fetch("/update-stock", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: productId, stock: stockVal }),
          });

          const result = await response.json();
          if (result.success) {
            showToast("Stock updated successfully!");
            // Refresh highlighting
            const row = document.getElementById(`row-${productId}`);
            if (stockVal <= 10) row.classList.add("low-stock-warning");
            else row.classList.remove("low-stock-warning");
          } else {
            alert("Error: " + result.error);
          }
        } catch (err) {
          console.error(err);
          alert("Failed to communicate with server. Refresh and try again.");
        }
      }

      async function deleteProduct(productId) {
        if (!confirm("Are you sure you want to delete this product?")) return;

        try {
          const response = await fetch("/delete-product", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: productId }),
          });

          const contentType = response.headers.get("content-type");
          if (!contentType || !contentType.includes("application/json")) {
            throw new TypeError("Oops, the server didn't send JSON back!");
          }

          const result = await response.json();

          if (result.success) {
            // 4. Remove the row from the UI immediately [cite: 144]
            const row = document.getElementById(`row-${productId}`);
            if (row) {
              row.remove();
              showToast("Product deleted successfully.", "danger");
            }
          } else {
            alert("Delete failed: " + (result.error || "Unknown error"));
          }
        } catch (err) {
          console.error("Delete Error:", err);
          alert(
            "Server error during deletion. Check if the '/delete-product' route exists in app.py.",
          );
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Grocery Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #45a049;
            --light-bg: #f8f9fa;
            --card-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        body {
            background-color: var(--light-bg);
            font-family: system-ui, -apple-system, sans-serif;
        }

        .header {
            background-color: var(--primary);
            color: white;
        }

        .header .btn-icon {
            font-size: 1.6rem;
        }

        .form-container {
            max-width: 520px;
            margin: 2.5rem auto;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 2.5rem;
            border: 1px solid rgba(76,175,80,0.15);
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
            transition: all 0.25s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(76,175,80,0.15);
        }

        .input-group-text {
            border-radius: 12px 0 0 12px;
            background-color: #f1f3f5;
        }

        .btn-submit {
            background: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 0.85rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .icon-lg {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            min-width: 300px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header py-3 shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="{{ url_for('dashboard') }}" class="text-white btn-icon">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                </a>
                <h4 class="mb-0 fw-bold">Add New Product</h4>
                <div></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="form-container">
        <div class="form-card">
            <div class="text-center mb-4">
                <i class="bi bi-plus-circle-fill text-success icon-lg"></i>
                <h4 class="fw-bold mb-1">Add Grocery Item</h4>
                <p class="text-muted small">Fill in the details below</p>
            </div>

            <form method="post" id="addProductForm">
                <div class="mb-4">
                    <label for="name" class="form-label">Product Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-tag"></i></span>
                        <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Fresh Blueberries" required autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="category" class="form-label">Category</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-grid-3x3-gap"></i></span>
                        <select class="form-select" id="category" name="category" required>
                            {% for cat in categories %}
                                <option value="{{ cat }}">{{ cat }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="price" class="form-label">Price (₹)</label>
                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="0.00" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="stock" class="form-label">Initial Stock</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-box-seam"></i></span>
                            <input type="number" class="form-control" id="stock" name="stock" placeholder="0" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-submit w-100 text-white fw-bold">
                    <i class="bi bi-plus-lg me-2"></i> Add Product
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Notification (for success) -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Product added successfully!
            </div>
        </div>
    </div>

    <!-- Sidebar (same as dashboard) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bold">Grocery Manager</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><a href="{{ url_for('dashboard') }}" class="text-decoration-none">Dashboard</a></li>
                <li class="list-group-item active"><a href="{{ url_for('add_product') }}" class="text-decoration-none">Add Product</a></li>
                <li class="list-group-item"><a href="{{ url_for('inventory') }}" class="text-decoration-none">Inventory</a></li>
                <li class="list-group-item"><a href="{{ url_for('sales') }}" class="text-decoration-none">Sales</a></li>
                <li class="list-group-item mt-4"><a href="{{ url_for('logout') }}" class="text-danger text-decoration-none">Logout</a></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show success toast after form submit (you can improve this with AJAX later)
        document.getElementById('addProductForm').addEventListener('submit', function(e) {
            // For demo: show toast even if page reloads
            setTimeout(() => {
                const toastEl = document.getElementById('successToast');
                const toast = new bootstrap.Toast(toastEl);
                toast.show();
            }, 300);
        });
    </script>
</body>
</html>
